<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>New Project Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<link href="css/style.min.css" rel="stylesheet">
</head>

<body>
	<main role="main">
		<div class="container">
			<div class="jumbotron bg-dark">
				<h1 class="text-light">

				</h1>
			</div>

			<ul class="nav nav-tabs" id="myTab" role="tablist">
				<li class="nav-item">
					<a class="nav-link active" id="books-tab" data-toggle="tab" href="#books" role="tab" aria-controls="books" aria-selected="true">
						Books
						<button class="addBook btn btn-small btn-success px-2 py-0 ml-3" data-toggle="modal" data-target="#addBookModal">
							&plus;
						</button>
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" id="borrowers-tab" data-toggle="tab" href="#borrowers" role="tab" aria-controls="borrowers" aria-selected="false">
						Borrowers
						<button class="addBorrowers btn btn-small btn-success px-2 py-0 ml-3" data-toggle="modal" data-target="#addBorrowerModal">
							&plus;
						</button>
					</a>
				</li>
			</ul>
			<div class="tab-content" id="myTabContent">
				<div class="tab-pane fade show active" id="books" role="tabpanel" aria-labelledby="home-tab">
					<table class="table table-striped table-dark">
						<thead>
							<tr>
								<th scope="col">Image</th>
								<th scope="col">Title</th>
								<th scope="col">Description</th>
								<th scope="col">Borrowed by</th>
							</tr>
						</thead>
						<tbody id='bookTableBody'>

						</tbody>
					</table>
				</div>

				<div class="tab-pane fade" id="borrowers" role="tabpanel" aria-labelledby="borrowers-tab">
					<table class="table table-striped table-dark">
						<thead>
							<tr>
								<th scope="col">First Name</th>
								<th scope="col">Last Name</th>
							</tr>
						</thead>
						<tbody id='borrowerTableBody'>

						</tbody>
					</table>
				</div>
			</div>





		</div>
	</main>


<!-- ////////////////////  TEMPLATES  //////////////////// -->
	<!-- This is for the Books -->
	<div id="templates" class="d-none">
		<table>
			<tr class="bookRow">
				<th scope="row"><img class="img-fluid img-thumbnail book-img" src="https://vignette.wikia.nocookie.net/starwars/images/d/dc/MaulLockdownCover.jpg/revision/latest?cb=20130427064638"></th>
				<td class="bookTitle">Maul Lockdown</td>
				<td class="bookDesc">StarWars Book</td>
				<td>
					<select class="" name="">
						<option value="">Available</option>
						<option class="borrowerOption">John Wick</option>
						<option class="borrowerOption">Bill Nye</option>
					</select>
				</td>
				<td>
					<button class="deleteBook btn btn-danger btn-small px-2 py-0">
						&times;
					</button>
				</td>
			</tr>
		</table>

		<!-- This is for the Borrowers -->
		<table>
			<tr class="borrowerRow">
				<td class="borrowerFirstName">First</td>
				<td class="borrowerLastName">Last</td>
				<td>
					<button class="deleteBorrower btn btn-danger btn-small px-2 py-0">
						&times;
					</button>
				</td>
			</tr>
		</table>
	</div>




<!-- /////////////////  MODALS  ///////////////// -->
	<!--  Book Modal -->
	<div class="modal fade" id="addBookModal" tabindex="-1" role="dialog" aria-labelledby="addBookModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="addBookModalLabel">Add Book</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<form id="addBookForm">
					<div class="modal-body">


						<div class="form-group">
							<input type="text" class="form-control" name="addBookTitle" placeholder="Enter book title">
						</div>

						<div class="form-group">
							<textarea class="form-control" name="addBookDescription" placeholder="Enter book description" rows="3"></textarea>
						</div>

						<div class="form-group">
							<input type="text" class="form-control" name="addBookImageUrl" placeholder="Enter Image URL">
						</div>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<input type="submit" id="submitBook" class="btn btn-primary" value="Submit Book">
					</div>

				</form>
			</div>
		</div>
	</div>


	<!-- Borrower Modal -->
	<div class="modal fade" id="addBorrowerModal" tabindex="-1" role="dialog" aria-labelledby="addBorrowerModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="addBorrowerModalLabel">Add Borrower</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<form id="addBorrowerForm">
					<div class="modal-body">


						<div class="form-group">
							<input type="text" class="form-control" name="<addBorrowerFirstName" placeholder="Enter First Name ">
						</div>

						<div class="form-group">
							<input type="text" class="form-control" name="addBorrowerLastName" placeholder="Enter Last Name ">
						</div>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<input type="submit" id="submitBorrower" class="btn btn-primary" value="Submit Borrower">
					</div>

				</form>
			</div>
		</div>
	</div>




	<!-- Necessary Scripts... Keep these at the bottom of your <body> tag :) -->
	<!-- Grunt's livereload script --><script src="//localhost:35729/livereload.js"></script>
	<!-- JQuery min --><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- BootStrap JS min --><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.bundle.min.js" integrity="sha384-lZmvU/TzxoIQIOD9yQDEpvxp6wEU32Fy0ckUgOH4EIlMOCdR823rg4+3gWRwnX1M" crossorigin="anonymous"></script>
	<!-- Custom JS for this project --><script src="js/request.js"></script>
	<!-- Custom JS for this project --><script src="js/main.js"></script>
</body>

</html>
